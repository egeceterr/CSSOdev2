<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

<!-- header -->
        <header class="header">
            <div>
                <img src="/img/google-logo.jpg" alt="Google!">
            </div>
        </header>
<!-- header -->
<!-- search -->
        <section class="search-bar">
            <form action="">
                <p>Search the web using Google!</p>
                <input type="text" class="input">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky!">
            </form>
        </section>
<!-- search -->
<!-- left-section -->
        <section class="links">
            <div class="special-searches">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
<!-- left-section -->
<!-- middle-section -->
            <div class="middle-section">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">Google!</a></li>
                    <li><a href="#">About Company!</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
<!-- middle-section -->
<!-- right-section -->
            <div class="right-section">
                <p> Get Google <br> updates monthly:</p>
                <input type="email" value="your e-mail" class="subscribe-email">
                <br>
                <input type="submit" value="Subscribe">
                <a href="" class="archive">Archive</a>
            </div>
        </section>
<!-- right-section -->

        <div class="clearfix"></div>

<!-- footer -->
        <footer class="footer">
            <p>
               Copyright &copy;1998 Google Inc. 
            </p>
        </footer>
<!-- footer -->
    </div>
</body>
</html>
